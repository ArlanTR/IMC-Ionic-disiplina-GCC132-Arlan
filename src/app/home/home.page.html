<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Calculadora de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-item>
          <ion-label position="fixed">Peso (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="weight"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Altura (m)</ion-label>
          <ion-input type="number" [(ngModel)]="height"></ion-input>
        </ion-item>

        <ion-button color="dark" expand="block" class="ion-margin-top" (click)="onCalculate()">
          Calcular
        </ion-button>
        
        <ion-item color="primary" class="ion-margin-top">
          <ion-label>VEJA A INTERPRETAÇÃO DO IMC</ion-label>
        </ion-item>
        
        <ion-item >
          <ion-label color="primary">IMC</ion-label>
          <ion-label color="primary">CLASSIFICAÇÃO</ion-label>
          <ion-label color="primary" position="fixed" >OBESIDADE</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>MENOR QUE 18,5</ion-label>
          <ion-label>MAGREZA</ion-label>
          <ion-label position="fixed" >0</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>ENTRE 18,5 E 24,9</ion-label>
          <ion-label>NORMAL</ion-label>
          <ion-label position="fixed">0</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>ENTRE 25,0 E 29,9</ion-label>
          <ion-label>SOBREPESO</ion-label>
          <ion-label position="fixed">I</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>ENTRE 30,0 E 39,9</ion-label>
          <ion-label>OBESIDADE</ion-label>
          <ion-label position="fixed">II</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>MAIOR QUE 40,0</ion-label>
          <ion-label>OBESIDADE GRAVE</ion-label>
          <ion-label position="fixed">III</ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
