<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Calculadora de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="fixed">Peso (kg)</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Altura (m)</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top">
    Calcular
  </ion-button>

</ion-content>
